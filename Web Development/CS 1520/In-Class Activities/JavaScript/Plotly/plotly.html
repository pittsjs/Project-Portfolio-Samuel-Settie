<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>

    <div id="myPlot" style="width:45%;max-width:700px; float: left;"></div>
    <div id="myPlot2" style="width:45%;max-width:700px; float: left;"></div>


    <script>
        const xArray = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
        const yArray = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

        const xArray2 = [55, 65, 75, 85, 90, 100, 110, 120, 130, 140, 150];
        const yArray2 = [9, 9, 9, 10, 11, 14, 14, 15, 21, 17, 19];

        // Define Data
        const data = [
            {
                x: xArray,
                y: yArray,
                mode: "markers",
                name: "banana"
            },
            {
                x: xArray2,
                y: yArray2,
                mode: "markers",
                name: "apple"
            }
        ];

        // Define Layout
        const layout = {
            xaxis: { range: [40, 160], title: "Square Meters" },
            yaxis: { range: [5, 16], title: "Price in Millions" },
            title: "House Prices vs. Size"
        };

        const data2 = [{
            x: xArray2,
            y: yArray2,
            mode: "markers"
        }];

        // Define Layout
        const layout2 = {
            xaxis: { range: [40, 160], title: "Square Meters" },
            yaxis: { range: [5, 16], title: "Price in Millions" },
            title: "House Prices vs. Size"
        };

        // Display using Plotly
        Plotly.newPlot("myPlot", data, layout);
        Plotly.newPlot("myPlot2", data2, layout);

    </script>

</body>

</html>
