<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <script>
        // Redirect after 15 seconds (15000 milliseconds)
        setTimeout(function() {
            // Redirect back to the main menu route, using the same table number
            window.location.href = "/{{ table_number }}/";
        }, 15000);
    </script>
</head>

<body>
    <h1>Order Summary</h1>
    <h2>Customer Name: {{ order.customer_name }}</h2>
    <h3>Table Number: {{ table_number }}</h3>
    <h3>Order Summary:</h3>
    <ul style="list-style-type: none; padding: 0; margin: 0;">
        {% for item in order.orders %}
        {% if item.strip() %}
        <li>{{ item.strip() }}</li>
        {% endif %}
        {% endfor %}
    </ul>
</body>

</html>
